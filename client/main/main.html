<template name="main">
  <div id="main">
    <div class="map">
      <div id="map"></div>
      {{#if isGameStart}}
        {{>playerInfo}}
      {{/if}}
      {{#if canAction}}
        <button type="button" id="action">動作</button>
      {{/if}}
      <button type="button" id="game">遊戲</button>
      <button type="button" id="rank">排行</button>
      <button type="button" id="about">關於</button>
      {{> message}}
    </div>
  </div>
</template>

<template name="playerInfo">
  <div id="playerInfo">
    {{#each players}}
      <div style="color:{{getColor}};">
      {{#if isBankruptcy}}
        {{#if isComputer}}
          {{getDisplayName}}：破產啦！
        {{else}}
          {{> getUserName this}}：破產啦！
        {{/if}}
      {{else}}
        {{#if isComputer}}
          {{getDisplayName}}：{{getMoney}}
        {{else}}
          {{> getUserName this}}：{{getMoney}}
        {{/if}}
      {{/if}}
      </div>
    {{/each}}
  </div>
</template>
